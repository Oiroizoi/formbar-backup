{% extends 'header.html' %}
<!-- ^^ This means add this file to the end of the contents of header.html -->
<!-- This is where the title, top buttons, and stylesheet is located -->

<!-- Change title here -->
{% block title %}Formbar Help{% endblock %}

<!-- Extra style declarations here -->
{% block style %}
<style>
  body {
    text-align: center;
  }
</style>
{% endblock %}

<!-- Extra javascript here -->
{% block script %}{% endblock %}

<!-- Main content here -->
{% block main %}
<h1>Ask For Help</h1>
<form action="help" method="post">
    <textarea name="message" class="box" rows="4" cols="40" placeholder="Message (optional)"></textarea><br>
    <br>
    <input type="submit" class="button" value="Send ticket">
</form>

{% endblock %}
