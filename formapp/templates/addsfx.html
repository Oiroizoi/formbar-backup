{% extends 'header.html' %}
<!-- ^^ This means add this file to the end of the contents of header.html -->
<!-- This is where the title, top buttons, and stylesheet is located -->

<!-- Change title here -->
{% block title %}Formbar{% endblock %}

<!-- Extra style declarations here -->
{% block style %}{{ style|safe }}{% endblock %}

<!-- Change theme color here -->
{% block color %}purple{% endblock %}

<!-- Main content here -->
{% block main %}
{{ content|safe }}
{% endblock %}

<!-- Extra JavaScript here -->
{% block script %}
<form method="post">
  <input type="text" name="Song Name" placeholder="Song Name">
  <input type="file">
  <input type="submit" class="small" onclick="location.reload();">
</form>
{% endblock %}
